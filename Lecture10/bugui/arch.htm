<!DOCTYPE html>
<html lang="en" ng-app="app" ng-init="activeTheme='~/'">
<head>
    <meta charset="utf-8" />
    <title>title</title>

    <!-- jQuery/Angular/Bootstrap -->
    <script src="scripts/bigvendor/jquery-2.1.3.js" type="text/javascript"></script>
    
    <link href="styles/bigvendor/bootstrap.css" rel="stylesheet" />
    
    <style>
 		.avatar{
			width: 100%;
			height: 100%;
		}
		.critical .webix_kanban_list_content{
			background-color: #fff2c1;
			border-color:  #e0d7b7;
			border-left-color:  #f5cf3d;
		}
    </style>
</head>
<body style="overflow:scroll;">

    <!--Mobile/Tablet Header-->
    <div class="navbar navbar-inverse navbar-fixed-top visible-xs visible-sm" role="navigation" ng-controller="navigationCtrl">
        <div class="container">
            <div class="collapse navbar-collapse" ng-class="{in: !navCollapsed}">
                <ul class="nav navbar-nav">
                    <li ng-repeat="item in menuData" class="dropdown">
                        <a href="#" target="_self" class="dropdown-toggle" data-toggle="dropdown">{{ item.section }} <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="link in item.links">
                                <a ng-href="{{ link.url }}" ng-click="collapseMenu()">{{ link.text }}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- content -->
    <div class="container" overflow-y: scroll;>
        <div class="row">

            <!-- navigation menu -->
            <div class="col-md-2">
                <div class="panel-group hidden-xs hidden-sm" id="accordion" ng-controller="navigationCtrl">
                    <div ng-repeat="item in menuData" 
                        class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" ng-href="#{{ item.section }}" target="_self">
                                    {{ item.section }}
                                </a>
                            </h4>
                        </div>
                        <div id="{{ item.section }}" class="panel-collapse collapse" ng-class="{ in: $first }">
                            <div class="panel-body">
                                <ul class="flatList">
                                    <li ng-repeat="link in item.links">
                                        <a ng-href="{{ link.url }}">{{ link.text }}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- view -->
            <div class="col-md-10" ng-view>
            </div>
        </div>
    </div>
    <br /><br /><br /><br />
</body>
</html>
