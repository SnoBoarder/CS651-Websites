<div>
    <div class="copy">
        <h3>
            Reminders</h3>

        <div class="row div-thin">
            <div class="col-sm-3 col-xs-12">
                Pick a date for your reminder:<br />between Jan 15 and Sep 15, 2015
            </div>
            <div class="col-sm-6 col-xs-12">
                <wj-calendar
                    class="calendar"
                    value="ctx.departureDate"
                    min="2015-01-15" 
                    max="2015-09-15">
                </wj-calendar>
            </div>
            <div class="col-sm-3 col-xs-12">
                {{ctx.departureDate | glbz:'f'}}
            </div>
        </div>
    </div>
</div>
